<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DnD DM Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
          <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
</head>

<body>
    <div class="container">
        <button id="delete-all" class="btn btn-danger btn-lg item" data-toggle="tooltip" data-placement="right" title="Delete All">
            <i class="fa fa-trash-o tabIcon" aria-hidden="true"></i>
        </button>
        <div id="randItems">
            <div class="randItemsTab" data-toggle="tooltip" data-placement="right" title="Items">
                <!-- <i id="randItemsIcon" class="fa fa-arrow-right tabIcon" aria-hidden="true"></i> -->
                <img class="tabIcon" src="./assets/img/swap-bag.png">
            </div>
            <button id="mundane-item" class="btn btn-primary btn-lg">
                Mundane Item 
            </button>
            <button id="treasure-item" class="btn btn-treasure btn-lg">
                Treasure Item
            </button>
            <button id="common-magic-item" class="btn btn-common btn-lg">
                Common Magic Item (lvl 1+) 50-100 gp
            </button>
            <button id="uncommon-magic-item" class="btn btn-uncommon btn-lg">
                Uncommon Magic Item (lvl 1+) 101-500 gp
            </button>
            <button id="rare-magic-item" class="btn btn-rare btn-lg">
                Rare Magic Item (lvl 5+) 501 -5,000 gp
            </button>
            <button id="very-rare-magic-item" class="btn btn-very-rare btn-lg">
                Very Rare Magic Item (lvl 11+) 5,001 - 50,000 gp
            </button>
            <button id="legendary-magic-item" class="btn btn-legendary btn-lg">
                Legendary Magic Item (lvl 17+) 50,001+ gp
            </button>
            <button id="wand-item" class="btn btn-wand btn-lg">
                Wand
            </button>
            <button id="potion-item" class="btn btn-potion btn-lg">
                Potion
            </button>
            <div class="btn-group">
                <button id="scroll-item01" class="btn btn-scroll btn-lg">
                    Scroll
                    <br>
                    lvl 0-1
                    <h6>
                    50-100 gp
                    </h6>
                </button>
                <button id="scroll-item23" class="btn btn-scroll btn-lg">
                    Scroll
                    <br>
                    lvl 2-3
                    <h6>
                    101-500 gp
                    </h6>
                </button>
                <button id="scroll-item45" class="btn btn-scroll btn-lg">
                    Scroll
                    <br>
                    lvl 4-5
                    <h6>
                    501-5,000 gp
                    </h6>
                </button>
                <button id="scroll-item67" class="btn btn-scroll btn-lg">
                    Scroll
                    <br>
                    lvl 6-7
                    <h6>
                    5,001-50,000 gp
                    </h6>
                </button>
                <button id="scroll-item89" class="btn btn-scroll btn-lg">
                    Scroll
                    <br>
                    lvl 8-9
                    <h6>
                    50,001+ gp
                    </h6>
                </button>
            </div>
            <form autocomplete="off">
                <div class="autocomplete">
                    <input id="itemSearch" type="text" placeholder="Item Search">
                <input id="itemSubmit" type="submit">
                </div>
            </form>
        </div>
        <div id="randCharacter" style="height: 290px;">
            <div class="randItemsTab" data-toggle="tooltip" data-placement="right" title="Characters">
                <img class="tabIcon" src="./assets/img/cowled.png">
            </div>
            <!-- <embed src="http://www.dmheroes.com/" style="width:100%; height: 585px;"> -->
                <a href="http://www.dmheroes.com/" target="_blank"><h1>DM-Heros</h1></a>
                <p>This functionality is in the works, please use these other resources</p>
        </div>
        <div id="randEncounter" style="height: 420px;">
            <div class="randItemsTab" data-toggle="tooltip" data-placement="right" title="Encounters">
                <img class="tabIcon" src="./assets/img/plain-dagger.png">
            </div>
            <!-- <embed src="http://www.improved-initiative.com" style="width:100%; height: 716px;"> -->
            <a href="http://www.improved-initiative.com" target="_blank"><h1>Improved-Initiative</h1></a>
            <p>This functionality is in the works, please use these other resources</p>
        </div>
        <div class="row">
            <div class="display row">
            </div>
        </div>
    </div>
    <script src="assets/vendors/js/vendors.js"></script>
    <script src="assets/js/bundle.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</body>

</html>
